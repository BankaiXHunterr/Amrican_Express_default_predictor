# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - american-express

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://americanexpress.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_da312a05345d4745a3f530590912c747 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4e7e2be2bb384cc981c6dffa31397491 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: americanexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_da312a05345d4745a3f530590912c747 }}/americanexpress:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'american-express'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7997894a5e244887adc4312a1d27d520 }}
        images: 'americanexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_da312a05345d4745a3f530590912c747 }}/americanexpress:${{ github.sha }}'